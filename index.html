<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"></link>
</head>
<body>
    <div class="main-container">
    <div class="heading">
        <h1>Catch Apple</h1>
        <h2>Score</h2>
        <h3 id="score">0</h3>
        <h2>Timer</h2>
        <h3 id="time-left">15</h3>
        <div class="buttons-container">
            <button id="start" onclick="startClickHandler()">Start</button>
            <button id="reset" onclick="resetClickHandler()">Reset</button>
        </div>
    </div>
    <div class="cell-container">
        <div class="square" onclick="cellClickHandler(0)"></div>
        <div class="square" onclick="cellClickHandler(1)"></div>
        <div class="square" onclick="cellClickHandler(2)"></div>
        <div class="square" onclick="cellClickHandler(3)"></div>
        <div class="square" onclick="cellClickHandler(4)"></div>
        <div class="square" onclick="cellClickHandler(5)"></div>
        <div class="square" onclick="cellClickHandler(6)"></div>
        <div class="square" onclick="cellClickHandler(7)"></div>
        <div class="square" onclick="cellClickHandler(8)"></div>
    </div>
    </div>
<script src="main.js"></script>
</body>
</html>
